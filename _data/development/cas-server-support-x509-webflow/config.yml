- module: "cas-server-support-x509-webflow"
  owner: "org.apereo.cas.configuration.model.support.x509.SubjectDnPrincipalResolverProperties"
  type: "org.apereo.cas.configuration.model.support.x509.SubjectDnPrincipalResolverProperties$SubjectDnFormat"
  description: "Format of subject DN to use.\nAvailable values are as follows:\n<ul><li>{@code\
    \ DEFAULT}: Denigrated result of calling certificate.getSubjectDN() method.\n\
    Javadocs designate this method as \"denigrated\" for not being portable and/or\
    \ not being well defined.\nIt is what has been used by CAS for a long time so\
    \ it remains the default.</li><li>{@code RFC1779}: RFC 1779 String format of Distinguished\
    \ Names.\nCalls {@code X500Principal.getName(\"RFC1779\")} which emits a subject\
    \ DN with the attribute keywords defined\nin RFC 1779 (CN, L, ST, O, OU, C, STREET).\
    \ Any other attribute type is emitted as an OID.</li><li>{@code RFC2253}: RFC\
    \ 2253 String format of Distinguished Names.\nCalls {@code X500Principal.getName(\"\
    RFC2253\")} which emits a subject DN with the attribute keywords defined in\n\
    RFC 2253 (CN, L, ST, O, OU, C, STREET, DC, UID). Any other attribute type is emitted\
    \ as an OID.</li><li>{@code CANONICAL}: Canonical String format of Distinguished\
    \ Names.\nCalls X500Principal.getName(\"CANONICAL\" which emits a subject DN that\
    \ starts with RFC 2253 and applies\nadditional canonicalizations described in\
    \ the javadoc.</li></ul>"
  shortDescription: "Format of subject DN to use."
  name: "cas.authn.x509.subject-dn.format"
  defaultValue: "DEFAULT"
