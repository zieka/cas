- module: "cas-server-support-x509-webflow"
  owner: "org.apereo.cas.configuration.model.support.x509.X509Properties"
  type: "java.lang.String"
  description: "Revocation certificate checking can be carried out in one of the following\
    \ ways: <ul> <li>{@code NONE}: No revocation is performed.</li> <li>{@code CRL}:\
    \ The CRL URI(s) mentioned in the certificate cRLDistributionPoints extension\
    \ field. Caches are available to prevent excessive IO against CRL endpoints. CRL\
    \ data is fetched if does not exist in the cache or if it is expired.</li> <li>{@code\
    \ RESOURCE}: A CRL hosted at a fixed location. The CRL is fetched at periodic\
    \ intervals and cached.</li> </ul>"
  shortDescription: "Revocation certificate checking can be carried out in one of\
    \ the following ways: <ul> <li>{@code NONE}: No revocation is performed."
  name: "cas.authn.x509.revocation-checker"
  defaultValue: "NONE"
