    \ {@code null} where {@code null} would allow falling through to another authentication\
    \ mechanism. <p> Currently supported values are: {@code subjectDn}, {@code sigAlgOid},\
    \ {@code subjectX500Principal}."
  shortDescription: "Attribute name that will be used by X509 principal resolvers\
